  <div class="row">
      <div class="col-md-4 mx-auto">
          <div class="card">
              <div class="card-header">
                  Crear usuario
              </div>
              <div class="card-body">
                  <form> <!--form (submit)="signUp()"-->
                      <div class="form-group">
                        <a>Correo Electronico</a>
                          <input type="text" [(ngModel)]="newUser.email" name="email" class="form-control" placeholder="Email" required autofocus>
                      </div>
                      <div class="form-group">
                        <a>Contrase√±a</a>
                          <input type="password" [(ngModel)]="newUser.password" name="password" class="form-control" placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <a>Nombre</a>
                        <input type="text" [(ngModel)]="newUser.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <a>DPI</a>
                        <input type="text" [(ngModel)]="newUser.dpi" name="dpi" class="form-control" placeholder="DPI" required>
                    </div>
                      <button type="button" class="btn btn-primary btn-block" (click)="crearUsuario()">
                          Crear
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
